# ==========================================
# CONFIGURATION NGINX - MAGESTIONHOTEL
# ==========================================

# ==========================================
# REDIRECTION HTTP VERS HTTPS
# ==========================================
server {
    listen 80;
    server_name magestionhotel.com www.magestionhotel.com api.magestionhotel.com db.magestionhotel.com;

    # Certbot - Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirection vers HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# ==========================================
# FRONTEND - magestionhotel.com
# ==========================================
server {
    listen 443 ssl http2;
    server_name magestionhotel.com www.magestionhotel.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/magestionhotel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/magestionhotel.com/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Rediriger www vers non-www
    if ($host = 'www.magestionhotel.com') {
        return 301 https://magestionhotel.com$request_uri;
    }

    # Taille max upload
    client_max_body_size 20M;

    # Timeouts
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ==========================================
    # FRONTEND ANGULAR (SPA)
    # ==========================================
    location / {
        proxy_pass http://frontend:80;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        
        # Support SPA routing
        proxy_intercept_errors on;
        error_page 404 = @frontend_fallback;
    }

    # Fallback pour le routing Angular
    location @frontend_fallback {
        proxy_pass http://frontend:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Pas de cache pour index.html
    location = /index.html {
        proxy_pass http://frontend:80;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Cache pour les assets statiques
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend:80;
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin *;
        access_log off;
    }

    # Gzip Compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript 
               application/x-javascript application/xml+rss 
               application/javascript application/json 
               application/xml image/svg+xml;
}

# ==========================================
# BACKEND API - api.magestionhotel.com
# ==========================================
server {
    listen 443 ssl http2;
    server_name api.magestionhotel.com;

    # Certificats SSL
    ssl_certificate /etc/letsencrypt/live/api.magestionhotel.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.magestionhotel.com/privkey.pem;
    
    # Configuration SSL moderne
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Security Headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # Taille max upload
    client_max_body_size 20M;

    # Timeouts pour l'API
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ==========================================
    # BACKEND SPRING BOOT API
    # ==========================================
    location / {
        proxy_pass http://backend:8080;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header X-Forwarded-Host $host;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffer settings
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }

    # Swagger UI (commentez en production si non souhaité)
    location /swagger-ui/ {
        proxy_pass http://backend:8080/swagger-ui/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location /v3/api-docs {
        proxy_pass http://backend:8080/v3/api-docs;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # Actuator endpoints (sécurisez en production)
    location /actuator {
        proxy_pass http://backend:8080/actuator;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}

