version: '3.9'

services:
  # ==========================================
  # BASE DE DONNÉES MYSQL
  # ==========================================
  mysql:
    image: mysql:8.0
    container_name: mgh-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - mgh-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # ==========================================
  # BACKEND SPRING BOOT
  # ==========================================
  backend:
    build:
      context: ./MghBackend
      dockerfile: Dockerfile
    container_name: mgh-backend
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    env_file:
      - .env
    environment:
      # Base de données
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD}
      
      # Configuration JPA
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      SPRING_JPA_SHOW_SQL: ${DEBUG:-false}
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      
      # Sécurité JWT
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION}
      
      # Configuration système
      JAVA_OPTS: ${JAVA_OPTS}
      TZ: ${TZ:-Africa/Abidjan}
      
      # CORS
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      
      # Email
      EMAIL_HOST: ${EMAIL_HOST}
      EMAIL_USERNAME: ${EMAIL_USERNAME}
      EMAIL_PASSWORD: ${EMAIL_PASSWORD}
      EMAIL_FROM: ${EMAIL_FROM}
    volumes:
      - backend_logs:/app/logs
      - backend_uploads:/app/uploads
    networks:
      - mgh-network
    expose:
      - "8080"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/actuator/health", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 90s

  # ==========================================
  # FRONTEND ANGULAR
  # ==========================================
  frontend:
    build:
      context: ./MghFrontend
      dockerfile: Dockerfile
    container_name: mgh-frontend
    restart: unless-stopped
    depends_on:
      - backend
    networks:
      - mgh-network
    expose:
      - "80"

  # ==========================================
  # PHPMYADMIN
  # ==========================================
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: mgh-phpmyadmin
    restart: unless-stopped
    depends_on:
      mysql:
        condition: service_healthy
    environment:
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      UPLOAD_LIMIT: 100M
    networks:
      - mgh-network
    expose:
      - "80"

  # ==========================================
  # NGINX REVERSE PROXY
  # ==========================================
  nginx:
    image: nginx:alpine
    container_name: mgh-nginx
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
      - phpmyadmin
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./letsencrypt:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
      - nginx_cache:/var/cache/nginx
    networks:
      - mgh-network
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

  # ==========================================
  # CERTBOT (RENOUVELLEMENT SSL)
  # ==========================================
  certbot:
    image: certbot/certbot
    container_name: mgh-certbot
    volumes:
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --quiet; sleep 12h & wait $${!}; done;'"
    networks:
      - mgh-network

# ==========================================
# NETWORKS
# ==========================================
networks:
  mgh-network:
    driver: bridge
    name: mgh-network

# ==========================================
# VOLUMES
# ==========================================
volumes:
  mysql_data:
    driver: local
  backend_logs:
    driver: local
  backend_uploads:
    driver: local
  nginx_cache:
    driver: local