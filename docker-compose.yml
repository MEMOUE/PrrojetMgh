version: '3.8'

services:
  traefik:
    image: traefik:v2.10
    container_name: mgh-traefik
    command:
      - --api.insecure=true
      - --providers.docker=true
      - --providers.docker.exposedbydefault=false
      - --entrypoints.web.address=:80
      - --entrypoints.websecure.address=:443
      - --certificatesresolvers.le.acme.tlschallenge=true
      - --certificatesresolvers.le.acme.email=memko021@gmail.com
      - --certificatesresolvers.le.acme.storage=/letsencrypt/acme.json
      # Pas de redirections automatiques pour permettre HTTP temporaire
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Dashboard pour monitoring
    volumes:
      - ./letsencrypt:/letsencrypt
      - /var/run/docker.sock:/var/run/docker.sock:ro
    networks:
      - mgh-network

  backend:
    build:
      context: ./MghBackend
      dockerfile: Dockerfile
    container_name: mgh-backend
    expose:
      - "8080"
    environment:
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/mgh_db
      - SPRING_DATASOURCE_USERNAME=user_mgh
      - SPRING_DATASOURCE_PASSWORD=mgh@2022
      - JWT_SECRET=${JWT_SECRET:-default-jwt-secret}
      # CORS mis à jour pour HTTP + HTTPS
      - cors.allowed-origins=http://mgh-university.com,http://www.mgh-university.com,http://api.mgh-university.com,https://mgh-university.com,https://www.mgh-university.com,https://api.mgh-university.com
    networks:
      - mgh-network
    labels:
      - "traefik.enable=true"
      # Route HTTP (fonctionne immédiatement)
      - "traefik.http.routers.backend-http.rule=Host(`api.mgh-university.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-http.entrypoints=web"
      - "traefik.http.routers.backend-http.priority=1"
      # Route HTTPS (fonctionne une fois certificats générés)
      - "traefik.http.routers.backend-https.rule=Host(`api.mgh-university.com`) && PathPrefix(`/api`)"
      - "traefik.http.routers.backend-https.entrypoints=websecure"
      - "traefik.http.routers.backend-https.tls.certresolver=le"
      - "traefik.http.routers.backend-https.priority=2"
      # Service partagé
      - "traefik.http.services.backend.loadbalancer.server.port=8080"

  frontend:
    build:
      context: ./MghFrontend
      dockerfile: Dockerfile
    container_name: mgh-frontend
    networks:
      - mgh-network
    labels:
      - "traefik.enable=true"
      # Route HTTP (fonctionne immédiatement)
      - "traefik.http.routers.frontend-http.rule=Host(`mgh-university.com`, `www.mgh-university.com`)"
      - "traefik.http.routers.frontend-http.entrypoints=web"
      - "traefik.http.routers.frontend-http.priority=1"
      # Route HTTPS (fonctionne une fois certificats générés)
      - "traefik.http.routers.frontend-https.rule=Host(`mgh-university.com`, `www.mgh-university.com`)"
      - "traefik.http.routers.frontend-https.entrypoints=websecure"
      - "traefik.http.routers.frontend-https.tls.certresolver=le"
      - "traefik.http.routers.frontend-https.priority=2"
      # Service partagé
      - "traefik.http.services.frontend.loadbalancer.server.port=80"

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    container_name: mgh-phpmyadmin
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: Memko@2022
    labels:
      - "traefik.enable=true"
      # Route HTTP (fonctionne immédiatement)
      - "traefik.http.routers.phpmyadmin-http.rule=Host(`phpmyadmin.mgh-university.com`)"
      - "traefik.http.routers.phpmyadmin-http.entrypoints=web"
      - "traefik.http.routers.phpmyadmin-http.priority=1"
      # Route HTTPS (fonctionne une fois certificats générés)
      - "traefik.http.routers.phpmyadmin-https.rule=Host(`phpmyadmin.mgh-university.com`)"
      - "traefik.http.routers.phpmyadmin-https.entrypoints=websecure"
      - "traefik.http.routers.phpmyadmin-https.tls.certresolver=le"
      - "traefik.http.routers.phpmyadmin-https.priority=2"
      # Service partagé
      - "traefik.http.services.phpmyadmin.loadbalancer.server.port=80"
    networks:
      - mgh-network

  mysql:
    image: mysql:8.0
    container_name: mgh-mysql
    environment:
      MYSQL_DATABASE: mgh_db
      MYSQL_USER: user_mgh
      MYSQL_PASSWORD: mgh@2022
      MYSQL_ROOT_PASSWORD: Memko@2022
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - mgh-network

volumes:
  mysql-data:
  letsencrypt:

networks:
  mgh-network:
    driver: bridge